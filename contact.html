<!DOCTYPE html>    
<html>    
<head>    
    <title>Reg Form</title>
    <link rel="stylesheet" href="css/join.css">   
</head>    
<body>    
    <center><h1>Enter Your Details</h1></center>    
    <hr>    
    <form method="" action="" name="reg_form" onsubmit="return validate()">    
        <h2>Registration Form</h2>    
        <table>    
            <tr>    
                <td><label>First Name: </label></td>    
                <td>    
                    <input type="text" name="fname" placeholder="First Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Last Name: </label></td>    
                <td>    
                    <input type="text" name="lname" placeholder="Last Name">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Address: </label></td>    
                <td>    
                    <input class="input_" type="textarea" size="50" name="address" placeholder="Address">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Gender: </label></td>    
                <td>    
                    <input type="radio" name="gender" value="male">Male    
                    <input type="radio" name="gender" value="femele">Female    
                </td>    
            </tr>    
            <tr>    
                <td><label>Email Id: </label></td>    
                <td>    
                    <input type="text" name="email" placeholder="example@gmail.com">    
                </td>    
            </tr>    
            <tr>    
                <td><label>Mobile: </label></td>    
                <td>    
                    <input type="number" name="mobile" class="input_">    
                </td>    
            </tr>    
            <tr>    
            <td><label>Course: </label></td>    
                <td>    
                    <select name="course" class="input_">    
                        <option value="select course">Muscle Devlopment</option>    
                        <option value="HTML">Cardio</option>    
                        <option value="CSS">Fat loss</option>    
                        <option value="JavaScript">Weight Gain</option>    
                        <option value="Java">Strength Training</option>    
                    </select>    
                </td>    
            </tr>    
            <tr>    
                <td>    
                    <input  class="buttonClass" type="submit" name="submit" value="Submit">    
                    <input class="buttonClass" type="reset" name="reset" value="Reset">    
                </td>    
            </tr>             
        </table>    
    </form>
    <!-- Bootstrap javaScript -->
    <script src="join.js"></script>
</body>    
</html>
